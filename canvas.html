<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #d3d3d3;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    window.onload = function() {
      const canvas = document.getElementById("myCanvas");
      const context = canvas.getContext("2d");

      // Resize canvas on window resize
      const resizeCanvas = () => {
        const borderWidth = parseInt(window.getComputedStyle(canvas).borderWidth, 10);
        canvas.width = window.innerWidth - 2 * borderWidth;
        canvas.height = window.innerHeight - 2 * borderWidth;
      };
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Define triangle coordinates
      let topLeft = { x: 0, y: 0 };
      let center = { x: canvas.width / 2, y: canvas.height / 2 };
      let bottomLeft = { x: 0, y: canvas.height };
      let topRight = { x: canvas.width, y: 0 };
      let bottomRight = { x: canvas.width, y: canvas.height };

      // Define colors
      const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];

      const drawTriangle = (x1, y1, x2, y2, x3, y3, color) => {
        context.beginPath();
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.lineTo(x3, y3);
        context.closePath();

        context.lineWidth = Math.min(canvas.width, canvas.height) / 50;
        context.strokeStyle = color;
        context.stroke();
      };

      const drawTriangles = (color) => {
        drawTriangle(topLeft.x, topLeft.y, center.x, center.y, bottomLeft.x, bottomLeft.y, color);
        drawTriangle(topRight.x, topRight.y, center.x, center.y, bottomRight.x, bottomRight.y, color);
      };

      function handleDeviceMotion(e) {
        context.clearRect(0, 0, canvas.width, canvas.height); // clear canvas

        // Use e.accelerationIncludingGravity.x and e.accelerationIncludingGravity.y to subtly change your image
        const rotation = Math.atan2(e.accelerationIncludingGravity.y, e.accelerationIncludingGravity.x);
        context.save();
        context.translate(center.x, center.y);
        context.rotate(rotation);
        context.translate(-center.x, -center.y);

        // Select a color based on the device motion
        const colorIndex = Math.abs(Math.round(e.accelerationIncludingGravity.x)) % colors.length;
        const color = colors[colorIndex];

        // Redraw your image here with the new color
        drawTriangles(color);

        context.restore();
      }

      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleDeviceMotion);
            } else {
              // Handle permission denied
            }
          })
          .catch(console.error);
      } else {
        // Handle non-iOS 13+ devices
        window.addEventListener('devicemotion', handleDeviceMotion);
      }
    };
  </script>
</body>
</html>

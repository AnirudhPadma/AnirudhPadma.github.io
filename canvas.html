<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #d3d3d3;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    window.onload = function() {
      const canvas = document.getElementById("myCanvas");
      const context = canvas.getContext("2d");

      const resizeCanvas = () => {
        const borderWidth = parseInt(window.getComputedStyle(canvas).borderWidth, 10);
        canvas.width = window.innerWidth - 2 * borderWidth;
        canvas.height = window.innerHeight - 2 * borderWidth;
      };
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      let topLeft = { x: 0, y: 0 };
      let center = { x: canvas.width / 2, y: canvas.height / 2 };
      let bottomLeft = { x: 0, y: canvas.height };
      let topRight = { x: canvas.width, y: 0 };
      let bottomRight = { x: canvas.width, y: canvas.height };

      const drawTriangle = (x1, y1, x2, y2, x3, y3, color) => {
        context.beginPath();
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.lineTo(x3, y3);
        context.closePath();

        context.lineWidth = Math.min(canvas.width, canvas.height) / 50;
        context.strokeStyle = color;
        context.stroke();
      };

      const drawTriangles = (color, dx, dy) => {
        drawTriangle(topLeft.x + dx, topLeft.y + dy, center.x + dx, center.y + dy, bottomLeft.x + dx, bottomLeft.y + dy, color);
        drawTriangle(topRight.x + dx, topRight.y + dy, center.x + dx, center.y + dy, bottomRight.x + dx, bottomRight.y + dy, color);
      };

      function handleDeviceMotion(e) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        const rotation = Math.atan2(e.accelerationIncludingGravity.y, e.accelerationIncludingGravity.x);

        // Map the acceleration values to RGB values
        const r = Math.abs(e.accelerationIncludingGravity.x) * 10;
        const g = Math.abs(e.accelerationIncludingGravity.y) * 10;
        const b = Math.abs(e.accelerationIncludingGravity.z) * 10;

        // Ensure the RGB values are within the valid range
        const color = `rgb(${Math.min(255, r)}, ${Math.min(255, g)}, ${Math.min(255, b)})`;

        // Map the acceleration values to displacement values for the triangles
        const dx = e.accelerationIncludingGravity.x * 10;
        const dy = e.accelerationIncludingGravity.y * 10;

        drawTriangles(color, dx, dy);
      }

      window.addEventListener('devicemotion', handleDeviceMotion);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Op Art Canvas Drawing</title>
    <style>
        body, html, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let triangleSize = Math.min(canvas.width, canvas.height) / Math.sqrt(20);

        let xMotion = 0;
        let yMotion = 0;
        let dampingFactor = 0.95; // Add a damping factor

        let colors = ['Blue', 'LightBlue', 'DarkBlue', 'Indigo', 'Teal'];

        let motionThreshold = 1.0; // Set a threshold for motion

        let coolDown = false; // Add a cool down flag
        let coolDownPeriod = 5000; // Set a cool down period (in milliseconds)

        function drawTriangles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 20; i++) {
                let x = ((i % 5) * triangleSize) + xMotion;
                let y = (Math.floor(i / 5) * triangleSize) + yMotion;

                ctx.save();

                ctx.translate(x + triangleSize / 2, y + triangleSize / 2);
                ctx.beginPath();
                ctx.moveTo(-triangleSize / 2, triangleSize / 2);
                ctx.lineTo(0, -triangleSize / 2);
                ctx.lineTo(triangleSize / 2, triangleSize / 2);
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.fill();

                
                ctx.beginPath();
                ctx.moveTo(-triangleSize / 2, -triangleSize / 2);
                ctx.lineTo(0, triangleSize / 2);
                ctx.lineTo(triangleSize / 2, -triangleSize / 2);
                ctx.closePath();
                ctx.fillStyle = colors[Math.floor(Math.abs(xMotion + yMotion)) % colors.length];
                ctx.fill();

                ctx.restore();
            }

            // Apply the damping factor
            xMotion *= dampingFactor;
            yMotion *= dampingFactor;

            requestAnimationFrame(drawTriangles);
        }

        window.addEventListener('devicemotion', function(event) {
            xMotion += event.accelerationIncludingGravity.x;
            yMotion += event.accelerationIncludingGravity.y;

            // Check if the motion is above the threshold and the cool down period has ended
            if ((Math.abs(xMotion) > motionThreshold || Math.abs(yMotion) > motionThreshold) && !coolDown) {
                let msg = new SpeechSynthesisUtterance("Hey, you're shaking me");
                window.speechSynthesis.speak(msg);

                // Start the cool down period
                coolDown = true;
                setTimeout(function() {
                    coolDown = false;
                }, coolDownPeriod);
            }
        });

       
        requestAnimationFrame(drawTriangles);
    </script>
</body>
</html>
